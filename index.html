<!DOCTYPE html>
<html>
<head>
	<title>Tutor Express</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/581/581560.svg" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		.modal {
			background: linear-gradient(90deg, #041F1E, #8a1212); padding: 20px
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>Tutor Express - Pendu</h1>
		<p> Utiliser les alphabets ci-dessous pour inscrire le mot, <br>ou cliquer sur indice pour avoir une astuce.</p>
	</div>
	<div class="wrapper">
		<div id="buttons"></div>
		<p>Une des valeurs de l'entreprise</p>
		<div id="hold"></div>
		<p id="mylives"></p>
		<p id="clue"></p>  
		 <canvas id="stickman">Veuillez changer de navigateur</canvas>
		<div class="container">
		  <button id="hint">Indice</button>
		  <button id="reset">Rejouer</button>
		</div>
	</div>

	<img class="modal" id="fail" src="https://viedecomptable.fr/wp-content/uploads/2017/01/upsetbaby.gif"/>
	<img class="modal" id="success" src="https://media.tenor.com/images/23b1e0ad4b4c610c483d4a518e84a827/tenor.gif"/>
</body>
</html>
